<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizalu Studio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <header class="nav-bar">
        <img src="./imgs/Biz-logo.svg" alt="Logo" class="nav-logo">
        <div class="menu-container">
            <div class="menu-icon">
                <i class="fa-solid fa-circle-chevron-down"></i>
            </div> <!-- Chevron abajo -->
        </div>
    </header>

    <nav class="menu">
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <section class="carousel-container">
        <div class="carousel">
            <div class="card active" style="background-color: #01B5B4;">
                <h2>Servicio 1</h2>
                <button class="show-info">Ver más</button>
            </div>
            <div class="card" style="background-color: #28D5BF;">
                <h2>Servicio 2</h2>
                <button class="show-info">Ver más</button>
            </div>
            <div class="card" style="background-color: #F99320;">
                <h2>Servicio 3</h2>
                <button class="show-info">Ver más</button>
            </div>
            <div class="card" style="background-color: #FE28A3;">
                <h2>Servicio 4</h2>
                <button class="show-info">Ver más</button>
            </div>
            <div class="card" style="background-color: #99FE00;">
                <h2>Servicio 5</h2>
                <button class="show-info">Ver más</button>
            </div>
            <div class="card" style="background-color: #E5FF00;">
                <h2>Servicio 6</h2>
                <button class="show-info">Ver más</button>
            </div>
            <div class="card" style="background-color: #444;">
                <h2>Servicio 7</h2>
                <button class="show-info">Ver más</button>
            </div>
            <div class="card" style="background-color: #000;">
                <h2>Servicio 8</h2>
                <button class="show-info">Ver más</button>
            </div>
        </div>
        <div class="carousel-controls">
            <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div class="carousel-indicators"></div>
    </section>
    

    <script src="./js/script.js"></script>

</body>
</html>
